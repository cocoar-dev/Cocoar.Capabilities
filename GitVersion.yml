mode: ContinuousDeployment

branches:
  develop:
    regex: ^develop$
    label: alpha
    is-main-branch: true

  release:
    regex: ^release[/-]
    label: rc

  feature:
    regex: ^(feature|bugfix)[/-]
    label: useBranchName

  hotfix:
    regex: ^hotfix[/-]
    label: hotfix

  pull-request:
    label: pr

  other:
    regex: .*
    label: alpha

tag-prefix: 'v'
commit-message-incrementing: Enabled
ignore:
  sha: []
